<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 新闻 - 支持页面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #6c5ce7 0%, #00d2d3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6c5ce7, #00d2d3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }
        h1 { font-size: 28px; color: #1a1a2e; margin-bottom: 8px; }
        .subtitle { color: #999; font-size: 14px; margin-bottom: 32px; }
        .links { margin-top: 24px; }
        .links a {
            display: inline-block;
            margin: 8px;
            padding: 12px 24px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .links a:hover { opacity: 0.85; }
        .links a.secondary { background: #f0f0f5; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI</div>
        <h1>AI 新闻</h1>
        <p class="subtitle">追踪人工智能最新动态</p>
        <p>AI 新闻是一款聚合人工智能领域最新资讯的移动应用，涵盖大模型、AI Agent、计算机视觉、机器人、自动驾驶等多个细分领域。</p>
        <div class="links">
            <a href="privacy-policy.html">隐私政策</a>
            <a href="https://github.com/dxyhymn/ai-news-app" class="secondary">GitHub</a>
        </div>
    </div>
</body>
</html>
